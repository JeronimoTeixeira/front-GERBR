<mat-sidenav-container class="container" style="height: 100%;">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" #sidenav [(opened)]="opened">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <em class="material-icons">
                    home
                </em>
                Inicio
            </a>
            <a mat-list-item routerLink="/dashboard">
                <em class="material-icons">
                    dashboard
                </em>
                Dashboard
            </a>
            <a mat-list-item routerLink="/records">
                <em class="material-icons">
                    list
                </em>
                Records
            </a>
            <a mat-list-item routerLink="/register">
                <em class="material-icons">
                    person
                </em>
                Register
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="height: 100%;">
        <mat-toolbar class="header mat-elevation-z4" style="position: fixed; box-shadow: none; z-index: 999999;">
                <label class="switch">
                  <input (click)="sidenav.toggle()" type="checkbox">
                  <span class="slider round"></span>
                </label>
        </mat-toolbar>
        <div class="content" style="padding-top: 80px;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
