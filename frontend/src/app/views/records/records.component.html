<div class="selects">
  <div *ngIf="measurers.length!=0" class="containerSelect">
      <ng-select2 
      class="selectMeasurer"
    [data]="measurers"
      width ="100%"
      (valueChanged)="updateSelect($event)"
      >		
      </ng-select2>
  </div>
  
  <input type="date" class="selectDate" [(ngModel)]="body.dateStart" >
  <input type="date" class="selectDate" [(ngModel)]="body.dateFinal" >

  <button type="submit" class="button" (click)="consult()">FILTER</button> 
</div>

<div *ngIf="measures.length!=0" class="containerTable">
  <table id="customers">
      <tr>
        <th>Id Measurer</th>
        <th>Date</th>
        <th>Value</th>
      </tr>
      <tr *ngFor="let measure of measures">
        <td>{{measure.id_measurer}}</td>
        <td>{{measure.date}}</td>
        <td>{{measure.value}}</td>
      </tr>
  </table>
</div>
